<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Information</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <div id="asac">
                    <h3>ASAC</h3>
                </div>
                <div id="headerTabs">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
            </nav>
        </header>
        <main>
            <section id="formSection">
                <form id="studentForm">
                    <fieldset>
                        <label for="studenEmail">Studen Email</label>
                        <input type="text" name="studenEmail" id="studenEmail"
                            required
                            placeholder="Enter Email...">
                        <label for="mobile">Student Mobile Number</label>
                        <input type="text" name="mobile" id="mobile" required
                            placeholder="Enter Mobile...">
                        <label for="tuition">Tuition</label>
                        <select name="cars" id="tuition">

                        </select>
                        <button type="submit" value="Submit" id="submitButton">Submit</button>
                        <!-- <input type="submit" value="Submit" id="submitButton"> -->
                    </fieldset>
                </form>
            </section>

            <section id="tableSection">
                <table id="mainTable">
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Age</th>
                        <th>Tuition</th>
                        <th>Remove Student</th>
                    </thead>
                    <tbody id="tBody">

                    </tbody>
                </table>
                <h3> Total: <span id="total"></span></h3>
                <button id="clearTable" onclick="clearTableData()">Clear Table</button>
            </section>
        </main>
        <footer>

        </footer>
        <script src="./js/app.js"></script>
    </body>
</html>
