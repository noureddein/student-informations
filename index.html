<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Information</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <h3>ASAC</h3>
        <div>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="formSection">
        <form id="studentForm">
          <fieldset>
            <label for="studenEmail">Studen Email</label>
            <input type="text" name="studenEmail" id="studenEmail">
            <label for="mobile">Student Mobile Number</label>
            <input type="text" name="mobile" id="mobile">
            <label for="tuition">Tuition</label>
            <select name="cars" id="tuition">
              <option>100 JD</option>
              <option>500 JD</option>
              <option>1000 JD</option>
            </select>
            <input type="submit" value="submit">
          </fieldset>
        </form>
      </section>

      <section id="tableSection">
        <table>
          <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Age</th>
            <th>Tuition</th>
          </thead>
          <tbody id="tBody">

          </tbody>
        </table>
        <h3> Total: </h3>
      </section>
    </main>
    <footer>

    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
